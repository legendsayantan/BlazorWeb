<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LegendSayantan</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorWeb.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/default-base.css">
    <link href="_content/MatBlazor/dist/matBlazor.css" rel="stylesheet" />
    <script src="_content/MatBlazor/dist/matBlazor.js"></script>
</head>

<body>
    <script type="text/javascript">
        caches.delete("blazor-resources-/").then(function (e) {
            console.log("'blazor-resources-/' cache deleted");
        });
    </script>
    <div id="app"></div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        fetch('/loader.html')
            .then(function (response) {
                return response.text();
            })
            .then(function (body) {
                document.getElementById('app').innerHTML = body;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/webadb/webadb.js@master/webadb.js"></script>
    <script src="scripts/adb.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="scripts/index.js"></script>


    <style>

        .small {
            transform: scale(0.75);
            transition: all 0.75s;
        }

        .fade {
            opacity: 0;
            transition: all 1.5s;
        }

        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100%);
            transition: all 1s;
        }

        .hidden2 {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(100%);
            transition: all 1s;
        }

        .hiddenY {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(100%);
            transition: all 1s;
        }

        .show {
            opacity: 1;
            filter: blur(0px);
            transform: translateX(0%) scale(1);
        }
    </style>
</body>
</html>
